<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>
    <link rel="stylesheet" href="/carrossel.css">
</head>
<body>
    
    
    <div class="all">
        <div class="arrow" onclick="volta()"></div>
        <div class="car" id="carrossel">
            <div class="img1" id="a1">
                <img src="/download.jpg" alt="">
                <img src="/sla.jpg" alt="">
                <img src="/sla123.png" alt="">
            </div>
        </div>
        <div class="arrow" onclick="frente()"></div>
    </div>
    <script>
        const imgs = document.getElementById('a1')
        let min = -300
        let max = 300
      
        function frente(){
            
            imgs.style.marginLeft = `${min}px`
            min = min - 300
            console.log(min)
          
            return min
            }
        function volta(){
            imgs.style.marginLeft = `${max}px`
            min = min + 300
            console.log(min)
        
            return min
        }

    </script>
</body>

</html>
